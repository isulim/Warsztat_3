<!DOCTYPE html>
<html lang="pl">
<meta charset="UTF-8">
<head>
    
    <title>
        {% block title %} 
        System rezerwacji sal
        {% endblock %}
    </title>
</head>

<style>

table, th, td, tr {
    border-collapse: collapse;
    border: 1px solid black;
    text-align: center;
    padding: 5px;
    background: white;
}

* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
.header {
    background-color: #666;
    padding: 30px;
    text-align: center;
    font-size: 35px;
    color: white;
}

/* Create two columns/boxes that floats next to each other */
.search {
    float: left;
    width: 30%;
    background: #ccc;
    padding: 20px;
}


.main {
    float: left;
    width: 70%;
    padding: 20px;
    background-color: #e1e1e1;
}

.homebutton {
    position: relative;
}

section:after {
    content: "";
    display: table;
    clear: both;
}


</style>

<body>
    <div class="header">
        {% block header %}
        {% endblock header %}
    </div>
    <div class="search">
        <form method="get" action="/search">

            <h3>Wyszukaj wolną salę</h3>
            <label>
                <b>Dzień*:</b><br>
                <input type="date" name="day" min="{{ self.today_str }}" value="{{ self.today_str }}">
            </label><br>
            <label>
                <b>Nazwa:</b><br>
                <input type="text" name="name" maxlength="32">
            </label><br>
            <label>
                <b>Liczba miejsc:</b><br>
            </label> 
                minimalna:<input type="number" name="seats_min" min="0" step="1" style="width: 75px;"><br>
                maksymalna:<input type="number" name="seats_max" min="0" step="1" style="width: 75px;"><br>
            
            <label>
                <b>Rzutnik:</b>
                <input type="checkbox" name="projector">
            </label><br>
            * - pole wymagane<br>
            <input type="submit" value="Wyszukaj" style="width: 120px; height: 30px; font-size: 14px;">
        </form>

        <div class="homebutton" style="float: right;">
            <form method="get">
                <button type="submit" formaction="{% url 'home' %}" 
                    style="width: 200px; height: 60px; font-size: 18px; margin-top: 15px;">
                    <b>Powrót do listy sal</b>
                </button>
            </form>
        </div>
        
    </div>

    <div class="main">
        {% block content %}
        {% endblock content %}
    </div>
    
        

</body>

</html>
