{% include "base.html" %}

{% block body %}

            <th>ID</th>
            <th>Nazwa sali</th>
            <th>Zajętość dzisiaj</th>            
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.id }}</td>
            <td>
                <a href="/room/{{ room.id }}">{{ room.name }}</a>
                <br><a href="/room/modify/{{ room.id }}">Edytuj</a>
                <a href="/room/delete/{{ room.id }}">Usuń</a>
            </td>
        </tr>    
        {% endfor %}
    </table>
    <br>
<form method="get">
    <button type="submit" formaction="room/new">Dodaj salę</button>
</form>
{% endblock body %}
